script: script.R

artefacts:
  - data:
      description: THIS 2022 survey microdata
      filenames:
        - tza2022phia_survey_meta.csv
        - tza2022phia_survey_regions.csv
        - tza2022phia_survey_clusters.csv
        - tza2022phia_survey_individuals.csv
        - tza2022phia_survey_biomarker.csv
        - tza2022phia_survey_sexbehav.csv
  - staticgraph:
       description:  TZA PHIA survey regions
       filenames:
         - check/tza2022phia-survey-region-boundaries.png

packages:
  - dplyr
  - ggplot2
  - haven
  - naomi
  - naomi.utils
  - spud
  - rdhs
  - readr
  - sf

resources:
  - TZA

depends:
  process_areas:
    id: latest
    use:
      depends/tza_areas.geojson: tza_areas.geojson
