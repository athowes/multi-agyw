script: script.R

artefacts:
  - data:
      description: BAIS IV formatted datasets
      filenames:
        - bwa2013bais_survey_meta.csv
        - bwa2013bais_survey_regions.csv
        - bwa2013bais_survey_clusters.csv
        - bwa2013bais_survey_individuals.csv
        - bwa2013bais_survey_biomarker.csv
        - bwa2013bais_survey_sexbehav.csv
  - data:
      description: Survey indicator datasets
      filenames:
        - bwa_survey_indicators_sexbehav.csv
        - bwa_hiv_indicators_sexbehav.csv

displayname: BAIS IV survey datasets

packages:
  - dplyr
  - ggplot2
  - naomi
  - naomi.utils
  - readr
  - sf
  - tidyr

depends:
  process_areas:
    id: latest
    use:
      depends/bwa_areas.geojson: bwa_areas.geojson
  bwa_survey_bais:
    id: latest
    use:
      depends/bwa2013bais-recode-sexbehav.csv: bwa2013bais-recode-sexbehav.csv
  bwa_survey_bais_v:
    id: latest
    use:
      depends/bwa2021bais_survey_meta.csv: bwa2021bais_survey_meta.csv
      depends/bwa2021bais_survey_regions.csv: bwa2021bais_survey_regions.csv
      depends/bwa2021bais_survey_clusters.csv: bwa2021bais_survey_clusters.csv
      depends/bwa2021bais_survey_individuals.csv: bwa2021bais_survey_individuals.csv
      depends/bwa2021bais_survey_biomarker.csv: bwa2021bais_survey_biomarker.csv
      depends/bwa2021bais_survey_sexbehav.csv: bwa2021bais_survey_sexbehav.csv

