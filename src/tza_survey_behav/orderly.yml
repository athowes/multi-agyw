script: script.R

artefacts:
  - data:
      description: Survey indicator datasets
      filenames:
        - tza_survey_indicators_sexbehav.csv
        - tza_hiv_indicators_sexbehav.csv

packages:
  - sf
  - spud
  - dplyr
  - readr
  - forcats
  - ggplot2
  - naomi
  - naomi.utils
  - rdhs

depends:
  process_areas:
    id: latest
    use:
      depends/tza_areas.geojson: tza_areas.geojson
  tza_survey_phia:
    id: latest
    use:
      depends/tza2016phia_survey_meta.csv: tza2016phia_survey_meta.csv
      depends/tza2016phia_survey_regions.csv: tza2016phia_survey_regions.csv
      depends/tza2016phia_survey_clusters.csv: tza2016phia_survey_clusters.csv
      depends/tza2016phia_survey_individuals.csv: tza2016phia_survey_individuals.csv
      depends/tza2016phia_survey_biomarker.csv: tza2016phia_survey_biomarker.csv
      depends/tza2016phia_survey_sexbehav.csv: tza2016phia_survey_sexbehav.csv
  tza_data_survey_tza2022phia:
    id: latest
    use:
      depends/tza2022phia_survey_meta.csv: tza2022phia_survey_meta.csv
      depends/tza2022phia_survey_regions.csv: tza2022phia_survey_regions.csv
      depends/tza2022phia_survey_clusters.csv: tza2022phia_survey_clusters.csv
      depends/tza2022phia_survey_individuals.csv: tza2022phia_survey_individuals.csv
      depends/tza2022phia_survey_biomarker.csv: tza2022phia_survey_biomarker.csv
      depends/tza2022phia_survey_sexbehav.csv: tza2022phia_survey_sexbehav.csv
